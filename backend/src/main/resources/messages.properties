# First name
user.firstName.notBlank=名を入力してください。
user.firstName.size=1〜100文字で入力してください。
user.firstName.pattern=英字・空白・ピリオド・ハイフンのみ使用できます。先頭と末尾は英字である必要があります。

# Last name
user.lastName.notBlank=姓を入力してください。
user.lastName.size=1〜100文字で入力してください。
user.lastName.pattern=英字・空白・ピリオド・ハイフンのみ使用できます。先頭と末尾は英字である必要があります。
user.lastName.required=姓を入力してください。

# Birthday
user.birthday.notNull=生年月日を入力してください。
user.birthday.past=生年月日は過去の日付である必要があります。

# Email
user.email.notBlank=メールアドレスを入力してください。
user.email.size=メールアドレスは255文字以内で入力してください。
error.user.email.exists=このメールアドレスは既に登録されています。

# Password
user.password.notBlank=パスワードを入力してください。
user.password.weak=8文字以上で、大文字・小文字・数字を各1文字以上含めてください。

# Phone
user.phone.e164=「+」から始め、国番号を含め、最大15桁で入力してください。
user.phone.size=電話番号は16文字以内で入力してください。

# Avatar URL
user.avatarUrl.size=アバターURLは255文字以内で入力してください。

# Role
user.roleId.notNull=ロールを選択してください。
error.badrequest.title=不正なリクエスト
error.notfound.title=見つかりません
error.validation.title=入力エラー
error.conflict.title=競合
error.internal.title=サーバーエラー
