          </nav>
        </aside>

        <aside class="dashboard-content">
          <header class="dashboard-content_header">
            <h3>Products</h3>
            <select id="rangeFilter" class="filter-select">
              <option value="LAST_7_DAYS">過去7日間</option>
              <option value="TODAY">今日</option>
              <option value="WTD">今週</option>
              <option value="MTD">今月</option>
              <option value="YTD">今年</option>
            </select>
          </header>

          <main class="dashboard-content_main">
            <section class="padmin">
              <div class="padmin__card">
                <div class="padmin__tableWrap" role="region" aria-label="Products table" tabindex="0">
                  <table class="padminTable">
                    <colgroup>
                      <col style="width: 44px" />
                      <col style="width: 44px" />
                      <col />
                      <col style="width: 86px" />
                      <col style="width: 120px" />
                      <col style="width: 75px" />
                      <col style="width: 140px" />
                      <col style="width: 120px" />
                      <col style="width: 50px" />
                    </colgroup>

                    <thead class="padminTable__head">
                      <tr class="padminTable__row">
                        <th class="pcol pcol--checkbox">
                          <input class="padminCheck" type="checkbox" aria-label="Select all products" />
                        </th>
                        <th class="pcol pcol--id">ID</th>
                        <th class="pcol pcol--product">Product</th>
                        <th class="pcol pcol--image">Image</th>
                        <th class="pcol pcol--brand">Brand</th>
                        <th class="pcol pcol--variants">Variants</th>
                        <th class="pcol pcol--date">Date</th>
                        <th class="pcol pcol--status">Status</th>
                        <th class="pcol pcol--actions" aria-label="Actions"></th>
                      </tr>
                    </thead>

                    <tbody class="padminTable__body" id="padminTable"></tbody>
                  </table>
                  <div class="address-loading" id="loading">
                    <span class="spinner"></span>
                  </div>
                </div>
              </div>
            </section>

            <section class="dashboard_right">
              <aside class="dashboard_top">
                <div class="dashboard_top-header">
                  <div class="header_title">Overview</div>
                </div>
                <div class="dashboard_top-main">
                  <aside class="overview-panel">
                    <!-- Header -->
                    <header class="overview-header">
                      <div class="overview-name">アディダス ランニングシューズ</div>
                      <div class="overview-sub">
                        <span class="overview-id">#390561</span>
                        <span class="dot">•</span>
                        <span class="overview-stock">Stock <b>10</b></span>
                      </div>
                    </header>

                    <!-- Variants -->
                    <div class="overview-variants">
                      <!-- Color block -->
                      <section class="color-block">
                        <!-- TOP: image + name -->
                        <div class="color-top">
                          <img class="color-image" src="/assets/images/default/no-image.png" alt="Black" />
                          <div class="color-title">
                            <div class="color-name">Black</div>
                            <div class="color-hint">Sizes & stock</div>
                          </div>
                        </div>

                        <!-- BOTTOM: size boxes -->
                        <div class="size-grid">
                          <div class="size-box is-ok">
                            <div class="size-box-size">40</div>
                            <div class="size-box-qty">5</div>
                          </div>

                          <div class="size-box is-low">
                            <div class="size-box-size">41</div>
                            <div class="size-box-qty">2</div>
                          </div>

                          <div class="size-box is-ok">
                            <div class="size-box-size">42</div>
                            <div class="size-box-qty">3</div>
                          </div>

                          <div class="size-box is-zero">
                            <div class="size-box-size">43</div>
                            <div class="size-box-qty">0</div>
                          </div>
                        </div>
                      </section>

                      <!-- Color block -->
                      <section class="color-block">
                        <div class="color-top">
                          <img class="color-image" src="/assets/images/default/no-image.png" alt="Blue" />
                          <div class="color-title">
                            <div class="color-name">Blue</div>
                            <div class="color-hint">Sizes & stock</div>
                          </div>
                        </div>

                        <div class="size-grid">
                          <div class="size-box is-zero">
                            <div class="size-box-size">41</div>
                            <div class="size-box-qty">0</div>
                          </div>

                          <div class="size-box is-zero">
                            <div class="size-box-size">42</div>
                            <div class="size-box-qty">0</div>
                          </div>
                        </div>
                      </section>
                    </div>
                  </aside>
                </div>
              </aside>
            </section>
          </main>
        </aside>
      </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <script type="module" src="/assets/js/pages/admin-product.js"></script>

</html>
