<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="/frontend/assets/css/main.css" />
  </head>
  <body>
          <header class="header">
            <div class="top-bar">
  <p>今だけ！全品送料無料キャンペーン中 🎉</p>
</div>
      <div class="container header-inner">
        <!-- LOGO -->
        <div class="header-logo">
          <a href="/frontend/index.html">
            <img
              id="logo"
              src="/frontend/assets/image/logoshop.png"
              alt="Hoang Shop Logo"
            />
          </a>
        </div>

        <!-- SEARCH -->
        <form class="header-search">
          <input type="text" placeholder="検索..." />
          <button type="submit" class="search-btn">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
        <nav class="header-actions">
          <a href="/frontend/pages/auth/login.html" class="btn btn-outline btn-small"
            >ログイン</a
          >
          <a href="/frontend/pages/auth/register.html" class="btn btn-primary btn-small"
            >ユーザー登録</a
          >

          <a href="/frontend/pages/cart/cart.html"  class="cart-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6h2" />
              <path d="M7 6h11l-1.2 7H8.2L7 6z" />
              <circle cx="10" cy="18.5" r="1.3" />
              <circle cx="17" cy="18.5" r="1.3" />
            </svg>
          </a>
          <button class="hamburger-btn" id="hamburgerBtn">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M3 6h18M3 12h18M3 18h18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </nav>
      </div>
    </header>

    <main class="container container_register">
      <form class="register-form">
        <h2>新規登録</h2>

        <div class="container-name">
          <label for="first-name">氏</label>
          <input id="first-name" type="text" placeholder="Taro" />

          <label for="last-name">名</label>
          <input id="last-name" type="text" placeholder="Shima" />
        </div>

          <label for="email">メール</label>
          <input id="email" type="email" placeholder="メールアドレス" />

        <div class="form-group">
          <label for="password">パスワード</label>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="パスワード" />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
              aria-label="パスワード表示切替"
            >
              👁
            </button>
          </div>
        </div>

        <div class="form-group">

          
          <label for="confirm-password">パスワード（確認）</label>
          <div class="password-wrapper">
            <input id="confirm-password" type="password" placeholder="パスワード（確認）"/>
            <button type="button" class="toggle-password" data-target="confirm-password">👁</button>
          </div>

        <div id="register-error" class="error"></div>

        <button id="register-button" type="submit">新規登録</button>
      </form>
    </main>

    <script src="/frontend/assets/js/pages/public/register.js"></script>
  </body>
</html>
