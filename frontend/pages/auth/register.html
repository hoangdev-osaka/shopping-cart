<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
  </head>
  <body>
    <div class="top-bar">
      <p>今だけ！全品送料無料キャンペーン中 🎉</p>
    </div>

    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <a href="/index.html">
            <img
              class="logo_img"
              src="/assets/images/logoshop.png"
              alt="roll shop"
            />
          </a>
          <form class="header-search">
            <div class="header-search__box">
              <input
                class="header-search__input"
                id="searchInput"
                type="text"
                placeholder="検索..."
                autocomplete="off"
                a
              />
            </div>

            <a
              class="search-btn"
              href="/pages/products/product-list.html"
              id="searchButton"
              type="submit"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </a>
          </form>
        </div>

        <section class="categories-list" id="categoriesList">
          <!-- <a class="categories-list__text" href="/pages/products/product-list.html">メンズ</a>
          <a class="categories-list__text" ref="/pages/products/product-list.html">レディース</a>
          <a class="categories-list__text" href="/pages/products/product-list.html">キッズ</a>
          <a class="categories-list__text" href="/pages/products/product-list.html">セール</a>
          <a class="categories-list__text" href="/pages/products/product-list.html">スポーツ</a> -->
        </section>

        <nav class="header-actions">
          <a href="/pages/auth/login.html" class="btn btn-outline btn-small"
            >ログイン</a
          >
          <a href="/pages/auth/register.html" class="btn btn-primary btn-small"
            >ユーザー登録</a
          >

          <a href="/pages/cart/cart.html" class="cart-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6h2" />
              <path d="M7 6h11l-1.2 7H8.2L7 6z" />
              <circle cx="10" cy="18.5" r="1.3" />
              <circle cx="17" cy="18.5" r="1.3" />
            </svg>
            <span class="cart-badge" id="cartBadge">0</span>
          </a>

          <button class="hamburger-btn" id="hamburgerBtn">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path
                d="M3 6h18M3 12h18M3 18h18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </nav>
      </div>
      <ul class="suggestions" id="suggestList"></ul>
    </header>

    <main class="container container_register">
      <form class="register-form">
        <h2>新規登録</h2>

        <div class="container-name">
          <label for="first-name">氏</label>
          <input id="first-name" type="text" placeholder="Taro" />

          <label for="last-name">名</label>
          <input id="last-name" type="text" placeholder="Shima" />
        </div>

        <label for="email">メール</label>
        <input id="email" type="email" placeholder="メールアドレス" />

        <div class="form-group">
          <label for="password">パスワード</label>
          <div class="password-wrapper">
            <input id="password" type="password" placeholder="パスワード" />
            <button
              type="button"
              class="toggle-password"
              data-target="password"
              aria-label="パスワード表示切替"
            >
              👁
            </button>
          </div>
        </div>

        <div id="register-error" class="error"></div>

        <button id="register-button" type="submit">新規登録</button>
      </form>
    </main>
    <footer class="main-footer" id="app-footer"></footer>
    <script type="module" src="/assets/js/core/render/load-layout.js"></script>
    <script src="/assets/js/api/config.js"></script>
    <script type="module" src="/assets/js/components/header-search.js"></script>
  </body>
</html>
