<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購入手続き</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  </head>
  <body>
    <div id="app-header"></div>
    <div class="top-bar">
      <p>今だけ！全品送料無料キャンペーン中 🎉</p>
    </div>

    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <button class="hamburger-btn" data-action="toggle-categories-popup" aria-label="Open categories">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>

          <div class="categories-popup" id="categoriesPopup">
            <div class="popup">
              <header class="header-popup">
                <img class="header-popup__img" src="/assets/images/logoshop.png" />
                <button class="btn-close" type="button" aria-label="Close" data-action="close-popup-categories">
                  <svg viewBox="0 0 24 24" width="35" height="35" aria-hidden="true">
                    <path d="M6 6L18 18M18 6L6 18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                  </svg>
                </button>
              </header>
              <main class="main-popup" id="categoriesItem"></main>
              <div class="divider"></div>
              <footer>
                <a class="category-item" href="/pages/auth/register.html">
                  <span class="category-item__name">新規登録</span>
                  <span class="category-item__arrow">
                    <svg viewBox="0 0 24 24" width="35" height="35" aria-hidden="true">
                      <path
                        d="M9.5 6.5L15 12L9.5 17.5"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </a>
                <a class="category-item" href="/pages/account/profile.html">
                  <span class="category-item__name">アカウント</span>
                  <span class="category-item__arrow">
                    <svg viewBox="0 0 24 24" width="35" height="35" aria-hidden="true">
                      <path
                        d="M9.5 6.5L15 12L9.5 17.5"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </a>
                <a class="category-item" href="/pages/account/orders.html" class="category-item">
                  <span class="category-item__name">注文検索</span>
                  <span class="category-item__arrow">
                    <svg viewBox="0 0 24 24" width="35" height="35" aria-hidden="true">
                      <path
                        d="M9.5 6.5L15 12L9.5 17.5"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </a>
              </footer>
            </div>
          </div>

          <a href="/index.html">
            <img class="logo_img" src="/assets/images/logoshop.png" alt="roll shop" />
          </a>
        </div>
        <!-- Categories 表示するところ -->
        <section class="categories-list" id="categoriesList"></section>

        <nav class="header-actions">
          <button class="header-actions__search-btn" data-action="open-search-box">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          <a href="/pages/cart/cart.html" class="cart-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M4 6h2" />
              <path d="M7 6h11l-1.2 7H8.2L7 6z" />
              <circle cx="10" cy="18.5" r="1.3" />
              <circle cx="17" cy="18.5" r="1.3" />
            </svg>
            <span class="cart-badge" id="cartBadge">0</span>
          </a>
          <div class="right-header">
            <button class="user-menu" data-action="toggle-menu">
              <img src="/assets/images/default/image.png" class="user-avatar" />
              <span class="user-name" id="toastLogin">ログイン</span>
            </button>
            <div id="menuList" class="menu-list">
              <a class="popup-menu" href="/pages/account/orders.html">注文履歴</a>
              <a class="popup-menu" href="/pages/account/profile.html">アカウント</a>
              <a class="popup-menu" href="/pages/auth/login.html">ログイン</a>

              <div class="cart-summary__divider"></div>
              <button class="btn-text popup-menu" data-action="logout">ログアウト</button>
            </div>
          </div>
        </nav>
      </div>
      <!-- search box -->
      <div class="search-product" id="searchBox">
        <form class="header-search" id="searchForm">
          <div class="header-search__box">
            <input class="header-search__input" id="searchInput" type="text" placeholder="検索..." autocomplete="off" a />
          </div>
          <button class="search-btn" type="submit">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
        <ul class="suggestions" id="suggestList"></ul>
      </div>
    </header>

    <main class="check-out">
      <div class="check-out__divider"></div>
      <h6 class="hello" id="welcome">こんにちは、Nguyễnさん！</h6>
      <div class="cart-summary__divider"></div>

      <div class="check-out__title">
        <h2>チェックアウト</h2>
        <div class="price-total"></div>
      </div>
      <div class="check-out__inner">
        <sction class="check-out__form">
          <div class="information">
            <h3>連絡先</h3>
            <div class="information__email"></div>
            <div class="cart-summary__divider"></div>
            <h3>ご住所</h3>
            <h6>お届け先住所</h6>
            <form class="information__address">
              <div class="information__name">
                <input class="form-input information__name--first-name" name="lastName" type="text" placeholder="姓 * " required />
                <input class="form-input information__name--last-name" name="firstName" type="text" placeholder="名 *" required />
              </div>
              <div class="postal-field">
                <input class="form-input" id="postalCode" type="text" name="postalCode" placeholder="郵便番号 *" required />
                <span class="postal-spinner">
                  <span class="postal-spinner__ring"></span>
                </span>
              </div>
              <input class="form-input" id="prefecture" type="text" name="prefecture" placeholder="都道府県 *" required />
              <input class="form-input" id="municipality" type="text" name="municipality" placeholder="住所（町名以降）*" required />
              <input class="form-input" type="text" name="streetNumber" placeholder="番地 (3-2-29)" />
              <input class="form-input" type="text" name="building" placeholder="マンション・アパート／部屋番号(任意)" />
              <input class="form-input" type="text" name="phone" placeholder="電話番号 *" required />
              <button class="btn btn--primary checkout__submit" type="submit">保存する</button>
            </form>
            <div class="address-loading hidden" id="addressLoading">
              <span class="spinner"></span>
            </div>
          </div>
          <address class="address-confirm hidden" id="addressConfirm" data-address-id="2">
            <div class="confirm__name">
              <div>
                <span class="confirm__name--last-name"></span>
                <span class="confirm__name--first-name"> </span>
              </div>
              <button class="address__edit" data-action="edit-address">編集する</button>
            </div>

            <div class="confirm__postal-code"></div>
            <div class="confirm__address1"></div>
            <div class="confirm__address2"></div>
            <div class="confirm__phone"></div>
          </address>

          <h4 class="checkout-section__title text-muted" id="deliveryAddress">お届け先住所への配送</h4>
          <div class="delivery hidden" id="deliveryComfirm"></div>
          <button class="btn btn--primary delivery-confirm-btn hidden" data-action="open-payment">次へ</button>

          <h4 class="checkout-section__title text-muted" id="paymentTitle">お支払い</h4>

          <div class="payment-confirm hidden" tabindex="-1">
            <div>お支払いは SSL で暗号化されるため、クレジットカード情報やお支払い情報は安全に保護されます。</div>

            <label class="payment-credit" data-method="CREDIT_CARD">
              <input type="radio" name="paymentMethod" value="CREDIT_CARD" />
              <span class="payment-methods__name">クレジットカード</span>
              <div class="payment-credit__img">
                <img class="payment-methods__img payment-methods__img--visa" src="/assets/images/payments/visa.png" />
                <img class="payment-methods__img" src="/assets/images/payments/mastercard.png" />
                <img class="payment-methods__img" src="/assets/images/payments/jcb.svg" />
                <img class="payment-methods__img" src="/assets/images/payments/amec.png" />
              </div>
            </label>

            <label class="payment-paypay" data-method="PAYPAY">
              <input type="radio" name="paymentMethod" value="PAYPAY" />
              <span class="payment-methods__name">PayPay</span>
              <div class="payment-credit__img">
                <img class="payment-methods__img" src="/assets/images/payments/paypay.png" />
              </div>
            </label>

            <label class="payment-rankuten" data-method="RAKUTEN_PAY">
              <input type="radio" name="paymentMethod" value="RAKUTEN_PAY" />
              <span class="payment-methods__name">楽天ペイ</span>
              <div class="payment-credit__img">
                <img class="payment-methods__img" src="/assets/images/payments/rakuten.jpeg" />
              </div>
            </label>
            <button class="btn btn--primary payment-btn" data-action="confirm-order">
              <span class="btn-text">注文を確認する</span>
              <span class="payment-btn-spinner"></span>
            </button>
            <div class="checkout-log"></div>
            ※ デモ決済（実際の課金は発生しません）
          </div>
        </sction>

        <section class="check-out__summary">
          <h3>注文内容</h3>

          <div class="checkout-summary__body"></div>
        </section>
      </div>
    </main>
    <footer class="main-footer" id="app-footer"></footer>
    <script type="module" src="/assets/js/core/render/load-layout.js"></script>
    <script type="module" src="/assets/js/components/header-search.js"></script>
    <script type="module" src="/assets/js/pages/check-out.js"></script>
  </body>
</html>
